<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="title">Weather forecast</h1>
      <div class="box-serch">
        <input
          type="text"
          id="cityInput"
          class="cityInput"
          placeholder="Enter city"
        />
        <button id="searchBtn" class="searchBtn" type="submit">Search</button>
        <div id="toggleTheme" class="toggleTheme">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
    </form>

    <div id="modal" class="modal modal-close">
      <div class="modal-body">
        
        <button class="modal-close-btn"></button>

        <h2 class="modal-title" id="searchCityText">
          <!-- Динамічно в JS  61-->
           <img src="" alt="">
        </h2>
        
        <div class="modal-container-toDay" id="modalContainerToDay">
          <!-- Динамічно в JS  68 -->
        </div>

        <div class="modal-container-sevenDay" id="modalContainerSevenDay">
          <!-- Динамічно в JS  84-->
        </div>
      </div>
    </div>

    <footer>
      <h6>
        <a href="https://t.me/sashka_UA_1" target="_blank"
          >Developer: Ekimov Alexander</a
        >
      </h6>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
